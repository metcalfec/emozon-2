<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/default.css">
  <title>Emozon 2.0</title>
</head>
<body>
  <!-- start nav -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="pull-left"><img id="logo" src="images/emozon-logo.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="collapse-1">
        <form class="navbar-form navbar-left">
          <div id="search-bar" class="input-group">
            <input id="search-txt" type="text" class="form-control" placeholder="tvs, books, iphones...">
            <span class="input-group-btn">
              <button id="search-btn" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </form>
        <ul class="nav navbar-nav">
          <li>
            <a id="my-orders" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="My Orders" data-content="" href="#">Order History</a>
          </li>
          <li>
            <a id="my-list" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="My List" data-content="" href="#">Saved For Later</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <a id="cart" href="#">
              <i class="fa fa-shopping-cart fa-3x"><p id="cart-count">0</p></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <!-- end nav -->

  <!-- start results -->
  <div id="results" class="container">
    <div class="row">
    </div>
  </div>
  <!-- end results -->
  <!-- start product -->
  <div id="product" class="container">
    <div class="row">
    </div>
  </div>
  <!-- end product -->
  <!-- start cart -->
  <div id="view-cart" class="container">
    <div class="row">
    </div>
  </div>
  <!-- end cart -->

  <!-- start landing -->
  <div id="landing">
    <h1>You need it <span>We got it</span></h1>
    <div class="scroll-down">
      <i class="fa fa-chevron-down fa-4x"></i>
    </div>
    <!-- start suggestions -->
    <div class="suggestions container">
      <div class="row">
        <div class="col-md-12">
          <h2>Recommendations for you</h2>
          <div class="recommendations"></div>
        </div>
        <div class="col-md-12">
          <h2>Recently viewed items</h2>
          <div class="viewed">
            <p>Start exploring Emozon today</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end suggestions -->

    <!-- start categories -->
    <div class="categories container">
      <div class="row">
        <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3">
          <a href="#"><img id="icon-tv" class="icons" src="images/black-white-metro-tv-icon.png"></a>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
          <a href="#"><img id="icon-book" class="icons" src="images/black-white-metro-book-icon.png"></a>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
          <a href="#"><img id="icon-iphone" class="icons" src="images/black-white-metro-iphone-icon.png"></a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
          <p class="icons-text text-center">tvs | books | iphones</p>
        </div>
      </div>
    </div>
    <!-- end categories -->

    <!-- start spotlight -->
    <div class="spotlight container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h2>Todays product spotlight</h2>
          <div class="todays-item"></div>
        </div>
      </div>
    </div>
    <!-- end spotlight -->

  </div>
  <!-- end landing -->

  <!-- add to cart modal -->
  <div id="cartAddModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cart</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <img src="images/emozon-logo.png">
    <p class="footer-txt">Chris Metcalfe | github.com/metcalfec</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://use.fontawesome.com/f42699f7bd.js"></script>
  <script src="js/products.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
