<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
  <title>Emozon 2.0</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">emozon</a>
      </div>
      <div class="collapse navbar-collapse" id="collapse-1">
        <form class="navbar-form navbar-left">
          <div id="search-bar" class="input-group">
            <input id="search-txt" type="text" class="form-control" placeholder="WIP...Search for book or tv">
            <span class="input-group-btn">
              <button id="search-btn" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </form>
        <ul class="nav navbar-nav">
          <li><a href="#">Order History</a></li>
          <li>
            <a id="my-list" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="My List" data-content="" href="#">Saved For Later</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <a id="cart" href="#">
              <i class="fa fa-shopping-cart fa-3x"><p id="cart-count">0</p></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div id="results" class="container">
    <div class="row">
    </div>
  </div>

  <div id="product" class="container">
    <div class="row">
    </div>
  </div>

  <div id="view-cart" class="container">
    <div class="row cart-head hide">
      <div class="col-xs-7 col-sm-7 col-md-6">
        <h3 class="cart-title-main">Shopping Cart</h3>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-2">
        <p class="cart-title">Price</p>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2">
        <p class="pull-right cart-title">Quantity</p>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-10">
        <hr class="cart-hr">
      </div>
    </div>
  </div>

  <div id="landing">
    <div id="need-it">YOU NEED IT<span id="got-it"> WE GOT IT</span></div>
    <div class="white-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="landing-opt">Recommendations for you</p>
            <div class="suggestions"></div>
          </div>
          <div class="col-md-12">
            <p class="landing-opt">Recently viewed items</p>
            <div class="viewed"></div>
            <h2 class="no-items">Start exploring Emozon today</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="white-mid"></div>
    <div class="white-bot"></div>
  </div>

  <!-- Add Item(s) To Cart Modal-->
  <div id="cartAddModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="default.js"></script>
</body>
</html>
